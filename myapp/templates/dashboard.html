{% extends 'base-dashboard.html' %}
{% block title %}dashboard{% endblock %}
{% block content %}
<div class="container">
    <div class="col-8 mx-auto">
      
        <div class="row justify-content-center">
            <form action="{% url 'download' %}" method="POST" style="padding-top: 10rem; padding-bottom: 10rem;">
              {% include 'messa.html' %}
                {% csrf_token %}
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="font-size: 25px;">*Enter a valid youtube url</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="url" placeholder="url here......." required>
                    
                  </div>
                  <center>
                    <button type="submit" class="btn btn-success w-50" style="margin-top: 15px;">Submit</button>
                  </center>
                </form>
        </div>
        
    </div>
</div>
{% endblock %}
